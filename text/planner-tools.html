<div class="card selective-yellow shadow border-dark">
	<div class="card-header planner-tools">
		<h2 class="nautilus pt-2">This is your Event!</h2>
	</div>

	<div class="card-body">
		<div class="container planner-tools card text-center mb-2">
			<h2 id="date-select-header-1" class="nautilus">These are the dates that your attendees selected!</h2>
			<h3 id="date-select-header-2" class="nautilus"></h2>
			<div id="date-select-placeholder" class="card planner-tools m-1 d-flex flex-column"></div>
			<button onclick="submitFinalDate()" class="btn sweet-button w-25 m-auto mt-2">Submit</button>
		</div>
	
	
		<div class="container planner-tools card">
			
			<div id="invite-container" class="mb-2">
				<h2 class="nautilus">Invite Code</h2>
	
				<div class="code-container d-flex justify-content-center align-items-center fs-3 rounded w-50 m-auto">
					<span id="eventCode"></span>
				</div>
			</div>
			<button id="toggleButton" class="btn sweet-button my-1">
				Display/Hide Invite Code
			</button>
		</div>
	</div>
</div>
