<div class="card selective-yellow shadow border-dark">
  <div class="card-header planner-tools">
    <h2 class="nautilus pt-2">This is your Event!</h2>
  </div>

  <div class="card-body">
    <div class="container planner-tools card text-center mb-2">
      <h2>Current best dates:</h2>
      <span id="sweetmapUserInfoPlaceholder"></span>
      <span id="sweetmapPlaceholder"></span>
    </div>

    <div class="container planner-tools card mb-2">
      <div id="invite-container" class="mb-2">
        <h2 class="nautilus">Invite Code</h2>

        <div
          class="code-container d-flex justify-content-center align-items-center fs-3 rounded w-50 m-auto"
        >
          <span id="eventCode"></span>
        </div>
      </div>
      <button id="toggleButton" class="btn sweet-button my-1">
        Display/Hide Invite Code
      </button>
    </div>

    <div
      class="container planner-tools card d-flex flex-row gap-2 justify-content-center"
    >
      <h3>Delete event?</h3>
      <button id="delete-event" class="btn sweet-button delete-btn">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-trash3-fill"
          viewBox="0 0 16 16"
        >
          <path
            d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5m-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5M4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06m6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528M8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5"
          />
        </svg>
      </button>
    </div>
  </div>
</div>
