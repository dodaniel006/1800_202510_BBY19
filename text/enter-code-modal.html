<!-- Modal -->
<div
  class="modal fade"
  id="exampleModalCenter"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalCenterTitle"
>
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="exampleModalLongTitle">
          Join an Event!
        </h4>
      </div>
      <div class="modal-body">

        <form class="needs-validation" novalidate>
          <label class="pb-2" for="inviteCode">Please Enter your 5 Character Invite Code:</label>  
          <input
            class="form-control text-center"
            type="text"
            id="inviteCode"
            name="inviteCode"
            pattern="[A-Z]{5}"
            title="Please enter exactly 5 uppercase letters (A-Z)."
            placeholder="Example: SWEET"
            required
          />
          <div class="invalid-feedback">
            Please Enter a Valid 5 Charater Code.
          </div>
        </form>

          
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-primary sweet-button"
              data-dismiss="modal"
            >
              Close
            </button>
            <button
              id="join-btn"
              class="btn btn-primary sweet-button"
            >
              Join
            </button>
          </div>
        
      </div>
    </div>
  </div>
</div>

<script src="./scripts/enter-code.js"></script>
