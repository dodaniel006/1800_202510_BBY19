<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Enter an invite code:</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span>&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <label for="inviteCode">Invite Code (5 uppercase letters):</label>
                    <input type="text" id="inviteCode" name="inviteCode" pattern="[A-Z]{5}" title="Please enter exactly 5 uppercase letters (A-Z)." required />
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary sweet-button" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary sweet-button">Save changes</button>
                    </div>
                </form>

            </div>

        </div>
    </div>
</div>
