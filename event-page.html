  <body>
    <!------------------------------>
    <!-- Your HTML Layout go here -->
    <!------------------------------>

    <!-- Navbar -->
    <nav id="navbarPlaceholder"></nav>

    <!-- the body of your page goes here -->
    <div
      class="content container-fluid bg-light text-dark d-flex flex-column justify-content-center align-items-center"
    >
      <!-- Event Image -->
      <div class="card event-card mt-3">
        <h1 class="card-title" id="event-title">Event title</h1>
        <div class="col">
          <br />
          <h5 class="event-text" id="event-date">date</h5>
          <h5 class="event-text" id="event-time">time</h5>
          <h5 class="event-text" id="event-location">location</h5>
          <h4 class="event-text">About</h4>
          <p class="event-text" id="description">description</p>
          <!-- <a href="#" class="btn btn-primary primary-button">See More</a> -->
        </div>

        <div
          class="card-body container d-flex flex-column justify-content-center align-items-center"
        >
          <div class="row">
            <div class="col">
              <!-- Calendar -->
              <div class="calendar">
                <div class="calendar-header">
                  <button id="prev-month">‹</button>
                  <div id="month-year"></div>
                  <button id="next-month">›</button>
                </div>
                <div class="calendar-body">
                  <div class="calendar-weekdays">
                    <div class="calendar-weekdays">
                      <div>Sun</div>
                      <div>Mon</div>
                      <div>Tue</div>
                      <div>Wed</div>
                      <div>Thu</div>
                      <div>Fri</div>
                      <div>Sat</div>
                    </div>
                  </div>
                  <!-- Dates will be populated here -->
                  <div class="calendar-dates"></div>
                </div>
              </div>
            </div>
          </div>
          <p>My attendance: <span id="my-attendance-list"></span></p>

          <button id="submit-attendance" class="btn sweet-button my-1">
            Submit My Attendance
          </button>

          <br />
          <img
            class="card-img-top event-image"
            src="./images/BBY01.jpg"
            alt="Card image cap"
          />

          <div class="row d-flex justify-content-center mb-4">
            <div
              class="container light-container card shadow-sm selective-yellow"
            >
              <h4>What Date and Time Works Best For You?</h4>
              <div class="input-group">
                <input type="date" id="pref-date" />
              </div>
            </div>
          </div>

          <!-- Invite code -->
          <div id="plannerTools" class="container shadow-sm">

          </div>

          
        </div>
      </div>
    </div>

    <!-- Footer -->
    <nav id="footerPlaceholder"></nav>

    <!-- Link to scripts of your own -->
    <script src="./scripts/firebaseAPI.js"></script>
    <script src="./scripts/skeleton.js"></script>
    <script src="./scripts/event-page.js"></script>
    <!-- <script src="./scripts/calendar.js"></script> -->
    <!-- <script src="./scripts/script.js"></script> -->
